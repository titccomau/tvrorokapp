name: ðŸ“¦ EAS Local APK Build

on:
  workflow_dispatch:

jobs:
  build-local-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget -qO sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm sdk-tools.zip
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;33.0.0"


      - name: Accept Android licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses


      - name: Set environment variables
        run: |
          echo "PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/emulator:$PATH" >> $GITHUB_ENV

      - name: Install EAS CLI
        run: npm install -g eas-cli expo-cli

      - name: Install project dependencies
        run: npm ci

      - name: Prebuild Android project
        run: npx expo prebuild --platform android

      - name: Run local EAS build (APK)
        run: eas build --platform android --profile local-apk --local

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
