name: ðŸ“¦ EAS Local APK Build

on:
  workflow_dispatch:

jobs:
  build-local-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android SDK cmdline-tools (with structure fix + debug)
        run: |
          echo "ðŸ“ Creating Android SDK directories..."
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          echo "ðŸ“¥ Downloading Android cmdline-tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip

          echo "ðŸ“¦ Unzipping..."
          unzip -q tools.zip -d cmdline-tools
          mv cmdline-tools cmdline-tools-temp
          mkdir cmdline-tools
          mv cmdline-tools-temp cmdline-tools/latest

          echo "âœ… Directory structure:"
          ls -R $ANDROID_SDK_ROOT/cmdline-tools

      - name: Accept Android licenses + install packages
        run: |
          echo "ðŸ“ Accepting licenses..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

          echo "ðŸ“¦ Installing SDK packages..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set environment variables
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH

      - name: Install EAS CLI
        run: npm install -g eas-cli expo-cli

      - name: Install project dependencies
        run: npm ci

      - name: Prebuild Android project
        run: npx expo prebuild --platform android

      - name: Run local EAS build (APK)
        run: eas build --platform android --profile local-apk --local

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
